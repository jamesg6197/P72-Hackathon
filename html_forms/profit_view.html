<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit View</title>
    <style>
        .container {
            display: flex;
            width: 100%;
        }
        .list, .map {
            width: 50%;
        }
        .list {
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="list">
            <h2>Region Rankings</h2>
            <ol>
                {% for region, rank, score in regions %}
                <li>{{ region }} - Rank: {{ rank }} - Score: {{ score }}</li>
                {% endfor %}
            </ol>
        </div>
        <div class="map">
            {{ map_html | safe }}
        </div>
    </div>
</body>
</html>
